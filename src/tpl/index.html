<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title><%=title%></title>
	</head>
	<body>
		<div class="container">
			<div id="app" class="col-sm-6">
				{{title}}
			</div>
			<div id="contentApp" class="col-sm-6">
				{{content}}
				<input type="text" v-model="message" placeholder="edit me">
				<p>Message is: {{ message }}</p>
				<!-- 完整语法 -->
				<a v-on:click="getData">v-on:click</a>
				<!-- 缩写 -->
				<a @click="postData">@click</a>
			</div>
		</div>
	</body>
</html>
